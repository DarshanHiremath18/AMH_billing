<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Bag Weights</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container py-4">
    <h2>Lot: {{ lot.lot_no }} | Farmer: {{ lot.name }}</h2>
    <form method="POST">
      <div class="input-group mb-3">
        <input type="number" step="0.01" name="weight" class="form-control" placeholder="Bag Weight in kg" required>
        <button type="submit" class="btn btn-success">Add Bag</button>
      </div>
    </form>

    <h4>Bag Weights</h4>
    <ul class="list-group">
      {% for weight in lot.bag_weights %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ loop.index }}. {{ weight }} kg
        <form method="POST" action="/edit-weight/{{ lot._id }}/{{ loop.index0 }}" class="d-flex">
          <input type="number" step="0.01" name="weight" class="form-control form-control-sm me-2" required>
          <button type="submit" class="btn btn-sm btn-warning">Update</button>
        </form>
      </li>
      {% endfor %}
    </ul>
    <a href="/" class="btn btn-secondary mt-3">Back to Dashboard</a>
  </div>
</body>
</html>
